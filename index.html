<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <img
          src="./assets/images/illustration-article.svg"
          alt="code illustration design"
          class="blog-image"
          width="336"
          height="201"
        />
        <section class="content">
          <div class="category">Learning</div>
          <span class="published-date">Published 21 Dec 2023</span>
          <h1>
            <a href="#">HTML & CSS foundations</a>
          </h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <div class="author">
          <img
            class="userpic"
            src="./assets/images/image-avatar.webp"
            alt="user pic"
            width="65"
            height="65"
          />
          <span class="authorname"> Greg Hooper </span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        <strong>
          <em> Frontend Mentor </em>
        </strong>
      </a>
      . Coded by
      <a href="#">
        <strong>
          <em> Utkarsh Singh Tomar </em>
        </strong> </a
      >.
    </div>
  </body>
</html>
